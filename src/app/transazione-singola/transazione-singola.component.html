<div class="card" style="width: 26rem;" *ngIf="transaction">
  <div class="card-body">
      <h5 class="card-title">{{ transaction.business | uppercase}}</h5>
      <p class="card-text">{{ transaction.name }}</p>
      <p>Account: {{ transaction.account }}</p>
      <p>Date: {{ transaction.date *1000 | date | uppercase}}</p>
      <p>Type: {{ transaction.type }}</p>
      <p>Amount: {{ transaction.amount }}</p>

  </div>
  </div>
